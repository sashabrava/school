{% extends "main_pages/base.html" %}
{% block title %}<h1>Login</h1>{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="col-11 col-sm-6 col-md-4 col-lg-3 ">
<form method="post">
  {% csrf_token %}
  <div class="form-group">
  	<label for="id_username">Username:</label> 
  	<input type="text" name="username" autofocus="" required="" id="id_username" class="form-control">
  </div>
  <div class="form-group">
  	<label for="id_password">Password:</label> 
  	<input type="password" name="password" required="" id="id_password" class="form-control">
  </div>
  <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
</form>
</div>
</div>
{% endblock %}
